<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    

<div class="logo"><img src="/icon/logo.svg" alt=""></div>

    <div class="container">
      <div class="left-box">
        <h3>bill</h3>
        <div class="bg-bill">
          <span><img src="/icon/icon-dollar.svg" alt="" class="dollar-img"></span>
          <span class="figure">142.55</span>
        </div>
        <div><h3>select tip %</h3></div>
        <div class="buttons">
          <div class="btn-group-1">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn btn-light">15%</button>
        </div>
        <div class="btn-group-2">
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <button class="btn btn-white">custom</button>
        </div>
        </div>

        <h3>number of people</h3>
        <div class="bg-person">
          <span> <img src="/icon/icon-person.svg" alt=""class="people-icon"></span>
          <span class="figure">5</span>
        </div>
      </div>
    
    <div class="right-box">
      <div class="amount">
        <div>
          <h3 class="tips">tip amount <span class="person"> <br>/ person</span></h3>
          
        </div>
        <div class="fig-color"><span class="dollar-size">$</span>4.27</div>
      </div>
      <div class="total-person">
        <div>
          <h3 class="total">total <span class="person"> <br>/ person</span></h3>
          
        </div>
        <div class="fig-color"><span class="dollar-size">$</span>32.79</div>
      </div>
      <button class="reset">reset</button>
    </div>
</div>

  </body>
</html>
